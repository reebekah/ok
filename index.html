<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* Customize the hero section */
        .hero-section {
            background-color: #444;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        /* Customize the cards */
        .card {
            width: 18rem;
            margin-bottom: 20px;
        }
        .card {
            width: 18rem;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Hero section -->
    <div class="hero-section">
        <h1 class="display-4">Hyeonok Sam's Used Market</h1>
        <p class="lead">Selling things in the house!</p>
    </div>

    <!-- Cards section -->
    <div class="container mt-4">
        <div class="row">
            <!-- First Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="flower1.jpg" class="card-img-top" alt="Rice Cooker">
                    <div class="card-body">
                        <h5 class="card-title">빨간꽃</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10.000 won</h6>
                        <p class="card-text">생동감 주는 붉은 색이 아름답습니다</p>
                        <a href="https://www.example.com" class="card-link" target="_blank">More info</a>
                    </div>
                </div>
            </div>

            <!-- Second Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="flower2.jpg" class="card-img-top" alt="Second Item">
                    <div class="card-body">
                        <h5 class="card-title">Second Item</h5>
                        <h6 class="card-subtitle mb-2 text-muted">PRICE</h6>
                        <p class="card-text">CARD DESCRIPTION</p>
                        <a href="https://www.example.com" class="card-link" target="_blank">More info</a>
                    </div>
                </div>
            </div>

            <!-- Third Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="flower3.jpg" class="card-img-top" alt="Third Item">
                    <div class="card-body">
                        <h5 class="card-title">Third Item</h5>
                        <h6 class="card-subtitle mb-2 text-muted">PRICE</h6>
                        <p class="card-text">CARD DESCRIPTION</p>
                        <a href="https://www.example.com" class="card-link" target="_blank">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
